<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="refresh" content="0;url=https://www.umgeeks.com/proven-methods-to-earn-millions-of-rupees-monthly/" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <style>
    body {
      background: #ffffff;
      color: #333333;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .message {
      max-width: 90%;
    }
    .dots::after {
      content: "";
      display: inline-block;
      animation: dots 1.5s steps(3, end) infinite;
    }
    @keyframes dots {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }
    a {
      color: #1a73e8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="message">
    <h2>Redirecting you<span class="dots"></span></h2>
    <p>If you're not redirected, <a href="https://www.umgeeks.com/proven-methods-to-earn-millions-of-rupees-monthly/">click here</a>.</p>
  </div>
</body>
</html>
